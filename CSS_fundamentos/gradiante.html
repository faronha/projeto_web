<!DOCTYPE html>
<html>
<head>
  <title>Gradientes CSS</title>
  <style>
    .gradiente-linear {
      background-image: linear-gradient(to rigth,); 
      height: 200px;
    }
    .gradiente-radial {
      background-image: radial-gradient(circle, #e47878, #990000);
      height: 400px;
    }

    .gradiente-topo {
        background-image: linear-gradient(to top, #ffbc42, #d81159, #218380, #73D2DE); 
        height: 600px;
    }
  </style>
</head>
<body>

  <h2>Gradiente Linear</h2>
  <div class="gradiente-linear"></div>

  <h2>Gradiente Radial</h2>
  <div class="gradiente-radial"></div>

  <h2>Gradiante para baixo</h2>
  <div class="gradiente-topo"></div>

</body>
</html>
