<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Estilização de Texto</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Bungee+Tint&family=DM+Serif+Text:ital@0;1&family=Matemasie&family=Qwitcher+Grypen:wght@400;700&display=swap');  

h2 { font-family: "Dm Serif Text",sans-serif;
     font-weight: bold; }  

strong.fina { font-family: "Helvetica", sans-serif; 
              font-weight: 700; }  

strong.espessa{ font-family: "Roboto", sans-serif;
                font-family: bold; }
  </style>
</head>
<body>
  <h2>Título em Negrito</h2>
  <p class="fina">Parágrafo com <strong>palavras-chave em destaque</strong>.</p>
  <p class="espessa">Parágrafo com <strong>palavras-chave em destaque</p>
</body>
</html>
