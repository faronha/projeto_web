<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Ficha de Matrícula</h1>

        <label for="nome">Data da Matricula: 
            <input id="nome" name="nome" type="text" required />
        </label>
        <label for="nome">Codigo da Matricula : 
                    <input id="nome" name="nome" type="text" required />
        </label>
        
        <form method="post" action='https://register-demo.freecodecamp.org'>
            
             <h2>DADOS DO ALUNO</h2>
            <fieldset>
                
                <label for="nome">Nome: 
                    <input id="nome" name="nome" type="text" required />
                </label>
                <label for="data-nasc">Data de Nascimento: 
                    <input id="data-nasc" name="data-nasc" type="date" required />
                </label>
                <label for="naturalidade">Naturalidade: 
                    <input id="naturalidade" name="naturalidade" type="text" required />
                </label>
                <label for="uf">UF: 
                    <input id="uf" name="uf" type="text" required maxlength="2" />
                </label>
                <label for="cpf">CPF: 
                    <input id="cpf" name="cpf" type="text" required />
                </label>
                <label for="rg">RG: 
                    <input id="rg" name="rg" type="text" required />
                </label>
            </fieldset>
            
           
            <h2>FILIAÇÃO</h2>
            <fieldset>
                
                <label for="pai">Nome do Pai: 
                    <input id="pai" name="pai" type="text" required />
                </label>
                <label for="mae">Nome da Mãe: 
                    <input id="mae" name="mae" type="text" required />
                </label>
                <label for="responsavel">Nome do Responsável: 
                    <input id="responsavel" name="responsavel" type="text" required />
                </label>
                <label for="sexo">Sexo: 
                    <select id="sexo" name="sexo" required>
                        <option value="">(selecione)</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </label>
                <label for="telefone">Telefone Mãe: 
                    <input id="telefone" name="telefone" type="tel" required />
                </label>
                <label for="telefone">Telefone Pai: 
                    <input id="telefone" name="telefone" type="tel" required />
                </label>
                <label for="telefone">Telefone Responsavel: 
                    <input id="telefone" name="telefone" type="tel" required />
                </label>
            </fieldset>
            
            
             <h2>ENDEREÇO</h2>
            <fieldset>
                
                <label for="endereco">Endereço: 
                    <input id="endereco" name="endereco" type="text" required />
                </label>
                <label for="cidade">Cidade: 
                    <input id="cidade" name="cidade" type="text" required />
                </label>
                <label for="cep">CEP: 
                    <input id="cep" name="cep" type="text" required />
                </label>
                
            </fieldset>

           
             <h2>ANO ESCOLAR</h2>
            <fieldset>
                
                <label for="sexo">Ano Escolar: 
                    <select id="sexo" name="sexo" required>
                        <option value="">(selecione)</option>
                        <option value="masculino">Ed. Infantil:Maternal</option>
                        <option value="feminino">Pré-escola</option>
                        <option value="outro">Ensino Funtamental</option>
                        <option value="outro">Ensino Médio</option>
                    </select>
                </label>
            </fieldset>

             <h2>RELAÇÃO DE DOCUMENTOS PARA MATRÍCULA</h2>
            <fieldset>
                
                <label for="documentos">Lista de Documentos: 
                    <textarea id="documentos" name="documentos" rows="3" placeholder="Descreva os documentos aqui..." required></textarea>
                </label>

            </fieldset>

            <input type="submit" value="Realizar Matrícula" />
        </form>
    </div>
</body>
</html>
